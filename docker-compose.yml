version: '3'

services:
  web:
    build: .
    command: daphne -b 0.0.0.0 -p 8000 casher.asgi:application
    volumes:
      - .:/app
    expose:
      - 8000
    env_file:
      - .env

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/app/static
      - ./media:/app/media
    depends_on:
      - web
